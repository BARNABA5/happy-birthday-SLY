<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Effect Rotating Messages with Celebration</title>
  <style>
  body {
  margin: 0;
  width: 100vw;
  height: 100vh;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Courier New', monospace;
  overflow: hidden;

  /* ðŸŒ„ Gradient overlay + tiled image */
  background: 
    linear-gradient(270deg, rgba(119,84,114,0.6), rgba(11,131,6,0.6), rgba(12,116,84,0.6), rgba(13,58,112,0.6), rgba(139,10,90,0.6)),
    url("123.jpg") no-repeat center center;

  /* first = gradient, second = image */
  background-size: 1000% 1000%, 40% auto;  /* image will be 40% of screen width */
  background-repeat: no-repeat, repeat;    /* gradient = no repeat, image = repeat */
  animation: backgroundShift 25s ease infinite;
}


/* Title */
.title {
  font-size: 24px;
  color: #ffccff;
  text-shadow: 0 0 10px #ff66ff, 0 0 20px #ff3399, 0 0 30px #ff66ff;
  margin-bottom: 15px;
  animation: glow 2s ease-in-out infinite alternate;
  text-align: center;
  padding: 0 10px;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #ff66ff, 0 0 10px #ff3399, 0 0 15px #ff66ff; }
  to { text-shadow: 0 0 20px #ff99cc, 0 0 30px #ff3399, 0 0 40px #ff66ff; }
}

.typing-box {
  background: linear-gradient(270deg, #1a1a2e, #16213e, #0f3460);
  background-size: 600% 600%;
  animation: gradientShift 10s ease infinite;
  border: 2px solid #4db8ff;
  border-radius: 12px;
  padding: 15px 20px;
  color: #4db8ff;
  font-size: 16px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0px 0px 12px rgba(77, 184, 255, 0.6);
  z-index: 10;
}

@keyframes gradientShift {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.cursor {
  display: inline-block;
  width: 2px;
  background: #4db8ff;
  margin-left: 2px;
  animation: blink 0.7s infinite;
}

@keyframes blink {
  50% { background: transparent; }
}

/* Confetti */
.confetti {
  position: absolute;
  width: 6px;
  height: 10px;
  background: hsl(var(--hue), 100%, 50%);
  top: -10px;
  animation: fall linear forwards;
  z-index: 1;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

/* Balloons */
.balloon {
  position: absolute;
  bottom: -80px;
  width: 35px;
  height: 50px;
  border-radius: 50% 50% 45% 55%;
  animation: floatUp 10s linear forwards;
  z-index: 1;
}

.balloon::after {
  content: "";
  position: absolute;
  bottom: -15px;
  left: 50%;
  width: 2px;
  height: 15px;
  background: white;
}

@keyframes floatUp {
  to { transform: translateY(-120vh); }
}

/* Flower burst */
.flower {
  position: absolute;
  width: 60px;
  height: 60px;
  background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Flower_icon.svg/1024px-Flower_icon.svg.png') no-repeat center/contain;
  opacity: 0;
  animation: burst 2s ease-out forwards;
  z-index: 2;
}

@keyframes burst {
  0% { opacity: 1; transform: scale(0); }
  50% { opacity: 1; transform: scale(1.3); }
  100% { opacity: 0; transform: scale(2); }
}

/* ðŸŽ‚ 3D Rotating Birthday Card */
.card-container {
  position: absolute;
  bottom: 20px;
  perspective: 800px;
}

.birthday-card {
  width: 150px;
  height: 90px;
  transform-style: preserve-3d;
  animation: spin 8s linear infinite;
  position: relative;
}

.birthday-card .side {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  border: 2px solid #fff;
  border-radius: 8px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  font-weight: bold;
  font-size: 16px;
  color: #fff;
  box-shadow: 0 5px 12px rgba(0,0,0,0.2);
  backface-visibility: hidden;
}

.birthday-card .front { transform: rotateY(0deg); }
.birthday-card .back {
  transform: rotateY(180deg);
  background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
  color: #222;
}

@keyframes spin {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(360deg); }
}

/* ðŸ“± Mobile adjustments */
@media (max-width: 480px) {
  .title {
    font-size: 20px;
  }
  .typing-box {
    font-size: 14px;
    padding: 12px 15px;
  }
  .birthday-card {
    width: 120px;
    height: 70px;
  }
  .birthday-card .side {
    font-size: 14px;
  }
}

  </style>
</head>
<body>

  <!-- ðŸŽ‰ Title -->
  <div class="title">1st September ðŸŽ‰<br> Happy Birthday Sylvia ðŸŽ‰</div>

  <div class="typing-box">
    <span id="typing"></span><span class="cursor"></span>
  </div>

  <!-- ðŸŽ‚ 3D Birthday Card at Bottom -->
  <div class="card-container">
    <div class="birthday-card">
      <div class="side front">ðŸŽ‚ Happy Birthday!</div>
      <div class="side back">ðŸ’– Keep Shining Bright!</div>
    </div>
  </div>

  <script>
    const messages = [
      "ðŸ’• ðŸŒ¸ Good Morning, SLY! May this new year give you more reasons to laugh, more strength to rise, and more faith to keep going.",
      "ðŸŒ¹ Wishing you a birthday full of joy and hope. Keep pushing, keep believing, and never forget how truly special you are. ðŸ’•",
      "ðŸŽ‚ Happy Birthday Sylvia - Keep Shining, Keep Moving ,and dont forget to enjoy your special day! ðŸŽ‰"
    ];

    let msgIndex = 0;
    let charIndex = 0;
    const typingElement = document.getElementById("typing");

    function typeMessage() {
      if (charIndex < messages[msgIndex].length) {
        typingElement.textContent += messages[msgIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeMessage, 50);
      } else {
        // If it's the last message, show popup then terminate
        if (msgIndex === messages.length - 1) {
          setTimeout(showPopupAndTerminate, 2000);
        } else {
          setTimeout(eraseMessage, 5000);
        }
      }
    }

    function eraseMessage() {
      if (charIndex > 0) {
        typingElement.textContent = messages[msgIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(eraseMessage, 30);
      } else {
        msgIndex = (msgIndex + 1) % messages.length;
        setTimeout(typeMessage, 1000);
      }
    }

    function showPopupAndTerminate() {
      document.body.innerHTML = `
        <div style="
          color: #ffccff;
          font-size: 28px;
          text-align: center;
          margin-top: 40vh;
          font-family: 'Courier New', monospace;
          text-shadow: 0 0 10px #ff66ff, 0 0 20px #ff3399;">
          ðŸŒ¸ Have a Great Day AheadðŸŒ¸
        </div>
      `;
      setTimeout(() => {
        document.body.innerHTML = `
          <div style="
            color: gray;
            font-size: 24px;
            text-align: center;
            margin-top: 40vh;">
            ðŸŽ‰ Refresh the browser to start again ðŸŽ‰
          </div>
        `;
      }, 5000);
    }

    // Start typing
    typeMessage();

    // ðŸŽ‰ Confetti generator
    const confettiInterval = setInterval(() => {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.setProperty("--hue", Math.random() * 360);
      confetti.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 6000);
    }, 200);

    // ðŸŽˆ Balloons
    const balloonInterval = setInterval(() => {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * window.innerWidth + "px";
      balloon.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 12000);
    }, 4000);

    // ðŸŒ¸ Flower bursts
    const flowerInterval = setInterval(() => {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.style.left = Math.random() * window.innerWidth + "px";
      flower.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 2000);
    }, 5000);
  </script>

</body>
</html>
